repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
-   repo: local
    hooks:
    -   id: pytest
        name: Run pytest
        entry: uv run pytest
        language: system
        pass_filenames: false
        always_run: true

    -   id: ruff-check
        name: Ruff linting
        entry: uv run ruff check --fix
        language: system
        types: [python]
        require_serial: true

    -   id: ruff-format
        name: Ruff formatting
        entry: uv run ruff format
        language: system
        types: [python]
        require_serial: true

    -   id: pyright
        name: Pyright type checking
        entry: uv run pyright
        language: system
        types: [python]
        require_serial: true
